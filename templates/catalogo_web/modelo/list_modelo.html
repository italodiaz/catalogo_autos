{% extends 'base.html' %}

{% block title %} Listar Modelos {% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <h3 class="one">Listado</h3>
        </div>
        <div class="col-autor">
            <a class="btn btn-primary pull-right" href="{% url 'catalogo_web:create.modelo' %}">
                <i class="fa fa-add"></i> Crear Modelo
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for modelo in modelos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ modelo.nombre }}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-warning" href="{% url 'catalogo_web:update.modelo' modelo.id %}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a class="btn btn-danger" href="{% url 'catalogo_web:delete.modelo' modelo.id %}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
